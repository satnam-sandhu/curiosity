<table class="table">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th *ngFor="let head of headers">{{ head }}</th>
    </tr>
  </thead>
  <thead class="thead-dark">
    <tr>
      <th>DataTypes</th>
      <td *ngFor="let head of headers">{{ meta[head]?.types?.type }}</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of config.data | slice: 0:10; let i = index">
      <th>{{ i + 1 }}</th>
      <td *ngFor="let head of headers">{{ item[head] }}</td>
    </tr>
  </tbody>
</table>
