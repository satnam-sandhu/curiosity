<h1>Settings</h1>

<ng-container *ngIf="config.action.type == 'addColumn'">
  <h2>Add Column</h2>
  <div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Column Name</label>
      <input
        [(ngModel)]="config.action.name"
        type="text"
        class="form-control"
        placeholder="e.g. Coin"
      />
    </div>

    <table class="table">
      <tbody>
        <tr *ngFor="let head of config.headers">
          <td>
            <input
              type="checkbox"
              [(ngModel)]="selections[head]"
              class="form-check-input"
            />
          </td>
          <td>{{ head }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <hr />

  <h2>Sample Output</h2>
  <span>{{ sample_value }}</span>
  <hr />
  <button class="btn btn-sm btn-danger" (click)="goBack()">Back</button>
  <button class="btn btn-sm btn-primary float-end" (click)="apply()">
    Apply
  </button>
</ng-container>
